<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Prod</title>
  </head>
  <body>
    <main>
      <h1></h1>
      <div class="wholePage">
        <img
          class="images image1"
          src="./images/image-product-desktop.jpg"
          alt="Perfume"
        />
        <img
        class="images image2"
        src="./images/image-product-mobile.jpg"
        alt="Perfume"
      />

        <div class="allText">
          <h3 class="aboveHead">PERFUME</h3>
          <h2 class="paraHead">Gabrielle Essence Eau De Parfum</h2>
          <p class="paraText">
            A floral, solar and voluptuous interpretation composed by olivier
            Polge.Perfumer-Creator for the House if CHANEL.
          </p>
          <ul class="prices">
            <li class="newPrice">$149.99</li>
            <li class="oldPrice">$169.99</li>
          </ul>
          <button class="addCart">
            <img class="iconCart" src="./images/icon-cart.svg" alt="" />Add to
            Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
